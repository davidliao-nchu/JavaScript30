<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let pressedKeycodes = [];
  // const secretCode = 'wesbos上下左右';
  const secretKeycodes = [87, 69, 83, 66, 79, 83, 38, 40, 37, 39];
  const secretString = secretKeycodes.join('');

  window.addEventListener('keyup', e => {
    // console.log(e.key, e.keyCode);
    pressedKeycodes.push(e.keyCode);
    if (pressedKeycodes.length > secretKeycodes.length) {
      pressedKeycodes.shift();
      if (pressedKeycodes.join('') == secretString) 
        cornify_add();
    }
  });

</script>
</body>
</html>
