<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    html {

    body {

    .hero {

    h1 {

    }

    }

      color: gray;
      text-shadow: -1px -1px white, 1px 1px #333;
      text-align: center;
    }

    #effect03 {
      color: gray;
      text-shadow: 1px 1px white, -1px -1px #444;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero">

  <script>
    let shadowElement = document.querySelector('h1');
    window.addEventListener('mousemove', shadow);

    function shadow(e) {
        let mouseX = e.clientX; //å–å¾—ç•¶å‰æ»‘é¼ æ–¼é é¢ä¸Šçš„Xåº§æ¨™
        let mouseY = e.clientY; //å–å¾—ç•¶å‰æ»‘é¼ æ–¼é é¢ä¸Šçš„Yåº§æ¨™
        let centerX = window.innerWidth / 2; //å–å¾—ç•¶å‰é é¢ä¸Šçš„ä¸­å¿ƒé»Xåº§æ¨™
        let centerY = window.innerHeight / 2; //å–å¾—ç•¶å‰é é¢ä¸Šçš„ä¸­å¿ƒé»Yåº§æ¨™
        
        //è¨ˆç®—åˆ†èº«å¯ç§»å‹•çš„é©ç•¶è·é›¢
        let moveX = (mouseX - centerX) * .5;
        let moveY = (mouseY - centerY) * .5;

        //å°‡ text-shadow å±¬æ€§å€¼åŠ çµ¦ <h1>
        shadowElement.style.textShadow = `
            ${moveX}px ${-moveY}px 0 rgba(255,0,255,0.7), 
            ${-moveX}px ${moveY}px 0 rgba(0,255,255,0.7),
            ${-moveY}px ${-moveX}px 0 rgba(0,255,0,0.7),
            ${moveY}px ${moveX}px 0 rgba(0,0,255,0.7)`;
    };
  </script>
