<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <style>
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after { 
      box-sizing: inherit; 
    }
  
    div {
      width: 100%;
      padding: 100px;
    }
  
    .one {
      background: thistle;
    }
  
    .two {
      background: mistyrose;
    }
  
    .three {
      background: coral;
    }

    button {
      background-color: darkseagreen;
    }
  </style>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
      <button>Button</button>
    </div>
  </div>

  <button>Button</button>

<script>
  
  ;(function () {

    const divs = document.querySelectorAll('div')
    const buttons = document.querySelectorAll('button')

    function logText(e) {
      console.log(this.classList.value)
      // e.stopPropagation() // stop bubbling!
      console.log(this)
    }

    divs.forEach(div => div.addEventListener('click', logText, {
      capture: true,
      once: false,
      passive: false,
    }))

    buttons.forEach(button => button.addEventListener('mouseover', logText, {
      capture: true,
      once: true,
      passive: true,
    }))

  })();

</script>
</body>
</html>
